version: "3"

networks:
  local:

services:
  site:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - go-service
    networks:
      - local

  go-service:
    build:
      context: .
      dockerfile: go.dockerfile
    container_name: go-service
    restart: always
    ports:
      - "8000"
    networks:
      - local